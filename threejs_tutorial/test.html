<!DOCTYPE html>
<html lang="en">
	<head>
		<title>한샘 인테리어 3D Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>

		<script type="module">

			import * as THREE from './three.module.js';

            import { GUI } from './dat.gui.module.js';

			import { OrbitControls } from './OrbitControls.js';
			import { GLTFLoader } from './GLTFLoader.js';
            import { RGBELoader } from './RGBELoader.js';
			import { ARButton } from './ARButton.js';

			var camera, scene, renderer, controls;
            var gui, reticle, current_object;
			var isAR;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			$("#ARButton").click(function(){
				current_object.visible = false;
				isAR = true;
			})

			$("#place-button").click(function(){
				arPlace();
			})

			function arPlace(){
				if (reticle.visible){
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}
			}

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;
				scene.background = new THREE.Color( 0xffffff );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0, 2.7 );

                const ambient = new THREE.AmbientLight(0x666666);
                scene.add(ambient);

                const light = new THREE.DirectionalLight(0xffffff, 2);
                light.position.set(50, 50, 100);
                scene.add(light);

                const loader = new GLTFLoader().setPath( './models/' );

				// you can set basic color of interior
                loader.load( 'blue.glb', function ( gltf ) {

					current_object = gltf.scene;
                    scene.add( current_object );

                    var obj = {
						color0: "#ffffff",						
						color_blue: true,
						color_pink: false,
						color_yellow: false,

					};

					arPlace();
					
					var box = new THREE.Box3();
					box.setFromObject(current_object);
					box.getCenter(controls.target);
					controls.update();

                    gui = new GUI();
					
					gui.remember(obj);
				
					var f1 = gui.addFolder('배경색상');
					f1.addColor(obj, 'color0').name('배경색상').onChange(
						function(){
							scene.background = new THREE.Color( obj.color0 );
						}
					);


					// you can change colors for each interior
					var f2 = gui.addFolder('상품색상');
					
					var color1 = f2.add(obj, 'color_blue').name('BLUE').listen().onChange(function(){setChecked("color_blue")});
					var color2 = f2.add(obj, 'color_pink').name('PINK').listen().onChange(function(){setChecked("color_pink")});
					var color3 = f2.add(obj, 'color_yellow').name('YELLOW').listen().onChange(function(){setChecked("color_yellow")});

					function setChecked( prop ){
						for (let param in obj){
							obj[param] = false;
						}
						obj[prop] = true;

						// if you change color, new gltfloader works
						if(prop == "color_pink"){
							scene.remove(current_object);
							loader.load('pink.glb', function(gltf){
								current_object = gltf.scene;
								scene.add( current_object );
								var box = new THREE.Box3();
								box.setFromObject(current_object);
								box.getCenter(controls.target);
								controls.update();
							})
						}
						else if(prop == "color_yellow"){
							scene.remove(current_object);
							loader.load('yello.glb', function(gltf){
								current_object = gltf.scene;
								scene.add( current_object );
								var box = new THREE.Box3();
								box.setFromObject(current_object);
								box.getCenter(controls.target);
								controls.update();
							})
						}
						else if(prop == "color_blue"){
							scene.remove(current_object);
							loader.load('blue.glb', function(gltf){
								current_object = gltf.scene;
								scene.add( current_object );
								var box = new THREE.Box3();
								box.setFromObject(current_object);
								box.getCenter(controls.target);
								controls.update();
							})
						}
					}
					f1.open()
					f2.open()

                    render();
                });

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 0.1;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, 0 );
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;
				controls.update();
                
                const pmremGenerator = new THREE.PMREMGenerator( renderer );
                pmremGenerator.compileEquirectangularShader();

				let options = {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],
				}

				options.domOverlay = { root: document.getElementById('content')};

				document.body.appendChild( ARButton.createButton( renderer, { optionalFeatures: [ 'light-estimation' ] } ) );

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				window.addEventListener( 'resize', onWindowResize );

				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown = true;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;
				}, false);

				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown = false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();

					if(!touchDown){
						return;
					}

					deltaX = e.touches[0].pageX - touchX;
					deltaY = e.touches[0].pageY - touchY;
					touchX = e.touched[0].pageX;
					touchY = e.touched[0].pageY;

					rotateObject();
				}, false);

			}

			var touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject(){
				if(current_object && reticle.visible){
					current_object.rotation.y += deltaX / 100;
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}
			
			function animate() {

				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();

			}

			function render(timestamp, frame) {

				if (frame && isAR){
					var referenceSpace = renderer.xr.getReferenceSpace();
					var session = renderer.xr.getSession();

					if(hitTestSourceRequested === false){
						session.requestReferenceSpace('viewer').then(function(referenceSpace){
							session.requestHitTestSource( {space: referenceSpace}).then(function(source){
								hitTestSource = source;
							});
						});
						
						session.addEventListener('end', function(){
							hitTestSourceRequested = false;
							hitTestSource = null;

							isAR = false;

							reticle.visible = false;

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							document.getElementById("place-button").style.display = "none";
						});

						hitTestSourceRequested = true;
					}

					if(hitTestSource){
						var hitTestResults = frame.getHitTestResults(hitTestSource);

						if ( hitTestResults.length ){
							var hit = hitTestResults[0];

							document.getElementById("place-button").style.display = "block";

							reticle.visible = true;
							reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
						} else {
							reticle.visible = false;
							document.getElementById("place-button").style.display = "none";
						}
					}
				}

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
