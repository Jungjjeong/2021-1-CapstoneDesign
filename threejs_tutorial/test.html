<!DOCTYPE html>
<html lang="en">
	<head>
		<title>한샘 인테리어 3D Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<script type="module">

			import * as THREE from './three.module.js';

            import { GUI } from './dat.gui.module.js';

			import { OrbitControls } from './OrbitControls.js';
			import { GLTFLoader } from './GLTFLoader.js';
            import { RGBELoader } from './RGBELoader.js';
			import { ARButton } from './ARButton.js';

			let camera, scene, renderer;
            let gui;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0, 2.7 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

                const ambient = new THREE.AmbientLight(0x666666);
                scene.add(ambient);

                const light = new THREE.DirectionalLight(0xffffff, 2);
                light.position.set(50, 50, 100);
                scene.add(light);

				let scene_blue, scene_pink, scene_yello

                const loader = new GLTFLoader().setPath( './models/' );

				// you can set basic color of interior
                loader.load( 'blue.glb', function ( gltf ) {

					scene_blue = gltf.scene;
                    scene.add( scene_blue );
                    var obj = {
						color0: "#ffffff",						
						color_blue: true,
						color_pink: false,
						color_yellow: false,

					};
                    gui = new GUI();
					
					gui.remember(obj);
				
					var f1 = gui.addFolder('배경색상');
					f1.addColor(obj, 'color0').name('배경색상').onChange(
						function(){
							scene.background = new THREE.Color( obj.color0 );
						}
					);


					// you can change colors for each interior
					var f2 = gui.addFolder('상품색상');
					
					var color1 = f2.add(obj, 'color_blue').name('BLUE').listen().onChange(function(){setChecked("color_blue")});
					var color2 = f2.add(obj, 'color_pink').name('PINK').listen().onChange(function(){setChecked("color_pink")});
					var color3 = f2.add(obj, 'color_yellow').name('YELLOW').listen().onChange(function(){setChecked("color_yellow")});

					function setChecked( prop ){
						for (let param in obj){
							obj[param] = false;
						}
						obj[prop] = true;

						// if you change color, new gltfloader works
						if(prop == "color_pink"){
							scene.remove(scene_blue);
							scene.remove(scene_yello);
							loader.load('pink.glb', function(gltf){
								scene_pink = gltf.scene;
								scene.add( scene_pink );
							})
						}
						else if(prop == "color_yellow"){
							scene.remove(scene_blue);
							scene.remove(scene_pink);
							loader.load('yello.glb', function(gltf){
								scene_yello = gltf.scene;
								scene.add( scene_yello );
							})
						}
						else if(prop == "color_blue"){
							scene.remove(scene_pink);
							scene.remove(scene_yello);
							loader.load('blue.glb', function(gltf){
								scene_blue = gltf.scene;
								scene.add( scene_blue );
							})
						}
					}
					f1.open()
					f2.open()

                    render();
                });

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// renderer.toneMapping = THREE.ACESFilmicToneMapping;
				// renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

                
                const pmremGenerator = new THREE.PMREMGenerator( renderer );
                pmremGenerator.compileEquirectangularShader();

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 0.1;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				document.body.appendChild( ARButton.createButton( renderer, { optionalFeatures: [ 'light-estimation' ] } ) );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
